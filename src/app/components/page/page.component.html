
 <ng-container *ngIf="id!='login'&&id!='register'&&id!='deposit'&&id!='withdraw'"> 
        <div class="content_header" >&nbsp;</div>
        <div class="titlePage">  {{data_title}} </div>
        <div class="container"style="margin-top:-24px" >
                <div *ngIf="id!='contact'"class="contentPageArea">
                        <div class="titleContent" [innerHTML]="data_deatail | sanitizeHtml"></div>
                </div>
                <div *ngIf="id=='contact'"class="contentPageArea" style="border:0px;">
                        <div *ngIf="id=='contact'" style="margin-top:20px;" [innerHTML]="data_deatail | sanitizeHtml"></div>
                </div>
        </div>
</ng-container>

<ng-container *ngIf="id=='login'||id=='register'||id=='deposit'||id=='withdraw'">
        <div style="width: 100%;height:105%;" [innerHTML]="data_deatail | sanitizeHtml"></div>
</ng-container>
